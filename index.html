<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supabase 인증 + Human CRUD</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script>
        const supabaseUrl = "https://zlfnvgkdovdwrndhcufw.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpsZm52Z2tkb3Zkd3JuZGhjdWZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NTA0MzIsImV4cCI6MjA2MTAyNjQzMn0.wpP1Th_rmJHNcYmf2Ek0U__Yz6MiQb4_dYnS78cHXow";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        window.addEventListener('DOMContentLoaded', () => {
            // 로그인 폼 처리
            document.getElementById('auth-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const output = document.getElementById('output');
                output.textContent = '로그인 중...';

                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password,
                    options: {
                        redirectTo: 'http://192.168.0.102:5500/ch01/index.html'
                    }
                });

                if (error) {
                    output.textContent = 'X ' + error.message;
                } else {
                    output.textContent = '로그인 성공!';
                    readRecords();
                    updateLoginStatus();
                }
            });

            // 회원가입 처리
            document.getElementById('signup-btn').addEventListener('click', async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const output = document.getElementById('output');

                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: 'http://192.168.0.102:5500/ch01/index.html'
                    }
                });

                if (error) {
                    output.textContent = 'X ' + error.message;
                } else {
                    output.textContent = '회원가입 완료\n' + JSON.stringify(data, null, 2);
                }
            });

            // 로그아웃 처리
            document.getElementById('logout-btn').addEventListener('click', async () => {
                await supabase.auth.signOut();
                updateLoginStatus();
            });

            // 로그인 상태 자동 업데이트
            updateLoginStatus();
            readRecords();
        });

        async function updateLoginStatus() {
            const { data: { session } } = await supabase.auth.getSession();
            const output = document.getElementById('output');
            console.log(session);
            if (session) {
                output.textContent = `로그인 상태: ${session.user.email}`;
            } else {
                output.textContent = '로그인되지 않았습니다.';
            }
        }

        async function readRecords() {
            const { data: records, error } = await supabase
                .from("humans")
                .select("*")
                .order("role", { ascending: true });

            if (error) return alert("Read Error: " + error.message);

            const historyDiv = document.getElementById("history");
            historyDiv.innerHTML = "";

            records.forEach(record => {
                const div = document.createElement("div");
                div.className = "record role-" + record.role;
                div.innerHTML = `
            <strong>${record.name}</strong><br>
            나이: ${record.age}세, 키: ${record.height}cm<br>
            생일: ${new Date(record.birthday).toLocaleString()}<br>
            결혼 여부: ${record.is_married ? "기혼" : "미혼"}<br>
            권한: ${record.role}<br>
            ID: ${record.id}
          `;
                historyDiv.appendChild(div);
            });
        }

        async function createRecord() {
            const name = document.getElementById("name").value;
            const age = parseInt(document.getElementById("age").value);
            const height = parseFloat(document.getElementById("height").value);
            const birthday = document.getElementById("birthday").value;
            const is_married = document.getElementById("is_married").checked;
            const role = document.querySelector('input[name="role"]:checked').value;

            if (!name || !age || !height || !birthday) {
                return alert("모든 필드를 입력하세요.");
            }

            const { data, error } = await supabase.from("humans").insert([
                { name, age, height, birthday, is_married, role }
            ]).select();

            if (error) return alert("Create Error: " + error.message);
            readRecords();
        }

        async function updateRecord() {
            const id = prompt("수정할 ID를 입력하세요:");
            if (!id) return;

            const name = document.getElementById("name").value;
            const age = parseInt(document.getElementById("age").value);
            const height = parseFloat(document.getElementById("height").value);
            const birthday = document.getElementById("birthday").value;
            const is_married = document.getElementById("is_married").checked;
            const role = document.querySelector('input[name="role"]:checked').value;

            if (!name || !age || !height || !birthday) {
                return alert("모든 필드를 입력하세요.");
            }

            const { error } = await supabase
                .from("humans")
                .update({ name, age, height, birthday, is_married, role })
                .eq("id", id);

            if (error) return alert("Update Error: " + error.message);
            readRecords();
        }

        async function deleteRecord() {
            const id = prompt("삭제할 ID를 입력하세요:");
            if (!id) return;

            const { error } = await supabase.from("humans").delete().eq("id", id);
            if (error) return alert("Delete Error: " + error.message);
            readRecords();
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #container,
        #crud-section {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            margin: 10px -10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            transform: scale(0.9);
        }

        button {
            width: 48%;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background-color: #008CBA;
            border-radius: 4px;
        }

        .btn-create {
            background: #4CAF50;
        }

        .btn-read {
            background: #008CBA;
        }

        .btn-update {
            background: #f39c12;
        }

        .btn-delete {
            background: #e74c3c;
        }

        .record {
            text-align: left;
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-left: 5px solid #4CAF50;
        }

        .role-supaadmin {
            border-left-color: #4CAF50;
        }

        .role-admin {
            border-left-color: #008CBA;
        }

        .role-user {
            border-left-color: #f39c12;
        }
    </style>
</head>

<body>

    <div id="container">
        <h1>HUMAN</h1>
        <form id="auth-form">
            <label>이메일: <input type="email" id="email" required></label><br><br>
            <label>비밀번호: <input type="password" id="password" required></label><br><br>
            <button type="submit">로그인</button>
            <button type="button" id="signup-btn">회원가입</button>
        </form>
        <pre id="output"></pre>
        <button id="logout-btn">로그아웃</button>
    </div>

    <div id="crud-section">
        <h2>Human 테이블 CRUD</h2>
        <input type="text" id="name" placeholder="이름 입력" />
        <input type="number" id="age" placeholder="나이 입력" />
        <input type="number" step="0.1" id="height" placeholder="키(cm) 입력" />
        <input type="datetime-local" id="birthday" placeholder="생일 입력" />
        <br>
        <div>
            <label><input type="checkbox" id="is_married" /> 결혼 여부</label>
        </div>
        <br>
        <div>
            <label><input type="radio" name="role" value="supaadmin" checked /> 수피관리자</label>
            <label><input type="radio" name="role" value="admin" /> 관리자</label>
            <label><input type="radio" name="role" value="user" /> 사용자</label>
        </div>
        <br>
        <button class="btn-create" onclick="createRecord()">레코드 추가</button>
        <button class="btn-read" onclick="readRecords()">조회</button>
        <button class="btn-update" onclick="updateRecord()">수정</button>
        <button class="btn-delete" onclick="deleteRecord()">삭제</button>

        <div id="history"></div>
    </div>

</body>

</html>
